plugins {
    id 'java'
}

group 'nl.ArviWasTaken'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation("org.apache.httpcomponents:httpclient:4.5.13")
}

test {
    useJUnitPlatform()
}